<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc;
        }
        .bio {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .edit-form {
            border: 1px solid #ccc;
            padding: 20px;
        }
        .edit-form label {
            font-weight: bold;
        }
        .edit-form input[type="file"],
        .edit-form input[type="text"],
        .edit-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .update-profile-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture">
        <form class="edit-form" action="/update-profile" method="post" enctype="multipart/form-data">
            <div>
                <label for="profile-picture">Change Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture">
            </div>
            <div>
                <label for="username">Change Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="bio">Change Bio:</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>
            </div>
            <button class="update-profile-button" type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
